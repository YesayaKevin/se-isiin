<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/logo Isi-in.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/StylesTentukanJadwal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Sen&display=swap" rel="stylesheet">
    <title>Isi-in: Checkout</title>
</head>
<body>

    <div class="header">
        <a  href="../pages/ProsesCheckout2.html"> 
            <!-- Isi previous page -->
            <img id="prevbutton" src="../assets/Prev.png" alt="previous_button">
        </a>


        <a id="keranjang_kamu" href="../pages/ProsesCheckout2.html"> 
            <!-- Isi previous page -->
            <h1><b>Keranjang Kamu</b></h1>
        </a>
  
    </div>

    <hr id="line_seperator1">

    <div class="icons">
        <img id="shopcart" src="../assets/shoppingcart.png" alt="shopcart">
        <img id="profile" src="../assets/profile2.png" alt="profile">
        <img id="calendar" src="../assets/calendar.png" alt="calendar">
        <img id="confirm" src="../assets/confirm.png" alt="confirm">
    </div>


    <div class="pesan_header">
        <h1 id="pesanuntuk"> <b>Pesan untuk</b> </h1>
    </div>


    <span>
        <div class="Jadwal">
            <div class="schedule_header">
                <h2 id="haritanggal">Hari, Tanggal</h2>
                <img id="calendaricon" src="../assets/calendar.png" alt="calendar">
            </div>
        
            <div class="schedule_button">
                <h3 id="senin"> Senin, 21 Maret</h3>
                <h3 id="selasa"> Selasa, 22 Maret</h3>
                <h3 id="rabu"> Rabu, 23 Maret</h3>
            </div>
        </div>
    
        <div class="Jam">
            <div class="jam_header">
                <h2 id="jam">Jam</h2>
                <img id="clock" src="../assets/clock.png" alt="clock">
            </div>
        
            <div class="jam_button">
                <h3 id="option1"> 09.00 - 12.00</h3>
                <h3 id="option2"> 13.00 - 17.00</h3>
            </div>
        </div>
    </span>

    

    <br>

    <p><b>Perhatian : Motoris Isi-in akan datang sesuai pada hari dan dalam rentan waktu yang telah ditentukan.</b></p>

    <br>

    <hr id="line_seperator2">

    <div class="total">
        <h2 id="totalbayar">Total Bayar</h2>
        <h2 id="price_subtotal">Rp. 29.500</h2>
    </div>


    <div class="button_lanjut">
        <a id="next" href="../pages/Konfirmasi.html">
            <h2 id="tekslanjut">Lanjut</h2>
        </a>
    </div>
