<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/Isiin-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Isi-In: Forgot Password</title>
</head>
<body>
    <section class="container w-screen h-screen">
        <div class="flex h-full">
            <div class="flex flex-col justify-between w-1/2 h-full login-background">
                <div class="upperDesign flex flex-col mt-12">
                    <img class="mx-auto" src="../assets/Isiin-logo.png" alt="Isiin-logo.png">
                    <h1 class="mx-auto font-bold text-7xl" style="color: #005922;">Isi-In</h1>
                </div>
                <div class="lowerDesign flex flex-col w-auto h-auto">
                    <img class="w-auto h-auto" src="../assets/forgot-password-image.png" alt="">
                </div>
            </div>
            <div class="flex-row w-1/2 flex flex-col px-16">
                <h1 class="text-7xl font-bold my-12 mx-auto" style="color: #0A737A;">Reset Password</h1>
                <p class="text-2xl mt-28" style="color: #0A737A;">Please enter your email address to receive a verification code.</p>
                <input type="email" name="email" id="Email" class="py-4 px-2 my-12 text-xl rounded-2xl border border-color-isiin" placeholder="Enter your email">
                <button type="submit" class="text-white text-xl mt-24 font-bold py-2 rounded-2xl drop-shadow-xl" style="background-color: #0A737A"><a href="../pages/verification.html">Send Email</a></button>
            </div>
        </div>
    </section>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
