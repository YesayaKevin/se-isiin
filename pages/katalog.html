<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isi-In: Catalog Product</title>
    <link rel="shortcut icon" href="../assets/logo Isi-in.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/katalog.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Sen&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="top_header">
            <div id="left_header">
                <a href="../home.html" class="register">
                    <img id="logo" src="../assets/logo Isi-in.png" alt="">
                </a>
            </div>
            <div id="search_bar">
                <div id="search_text" style = "color: black">Cari Detol</div>
                <img id="search" src="../assets/search.png" alt="">
            </div>
            <div id="right_header">
                <img id = "shopping" src="../assets/Shopping.png" alt="">
                <img id = "profile" src="../assets/profile.png" alt="">
            </div>
        </div>
        <div id="bottom_header">
            <img id = "logo_address" src="../assets/location.png" alt="">
            <div id = "address" style = "color: #329AA0">Jalan Apel 3 No. 1</div>
        </div>
    </header>
    <section id = "title">
        <div id = "text" style = "color: white"> Katalog Produk </div>
    </section>
    <section class = "products">
        <div class = "product">
            <div class = "first_product">
                <a href="../pages/detailproduk.html">
                    <img class = "first_img" src="../assets/lifebouy.png" alt="">

                <div class = "first_name" style = "color: #2C4F51"> Sabun Mandi </div>
            </div>
            <div class = "sec_product">
                <img class = "sec_img" src="../assets/rinso cair.png" alt="">

            </div>
            <div class = "third_product">
                <img class = "third_img" src="../assets/dettol.png" alt="">
                <div class = "third_name" style = "color: #2C4F51"> Cairan Antiseptik </div>
            </div>
            <div class ="fourth_product">
                <img class = "fourth_img" src="../assets/sunlight.png" alt="">
                <div class = "fourth_name" style = "color: #2C4F51"> Sabun Cuci Piring <br> Nipis </div>
            </div>
        </div>
    </section>
    <section class = "products">
        <div class = "product" id = "product_catalog">
            <div class = "first_product">
                <img class = "first_img" src="../assets/zwitsal.png" alt="">
                <div class = "first_name" style = "color: #2C4F51"> Sabun Bayi </div>
            </div>
            <div class = "sec_product">
                <img class = "sec_img" src="../assets/molto.png" alt="">
                <div class = "sec_name" style = "color: #2C4F51"> Pelembut Pakaian </div>
            </div>
            <div class = "third_product">
                <img class = "third_img" src="../assets/pantene.png" alt="">
                <div class = "third_name" style = "color: #2C4F51"> Shampoo Mandi </div>
            </div>
            <div class ="fourth_product">
                <img class = "fourth_img" src="../assets/mrmuscle.png" alt="">
                <div class = "fourth_name" style = "color: #2C4F51"> Pembersih Serbaguna </div>
            </div>
        </div>
    </section>

</html>
